<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>links</title>
	<style>
		*{
            box-sizing: border-box;
        }

        .link-container{
            display: block;
	        margin-left: auto;
    	    margin-right: auto;
            background-color: black;
	        color: white;
    	    width: 500px;
            padding: 20px;
	        margin-bottom: 20px;
    	    text-align: center;
            text-decoration: none;
	        border-radius: 10px;
        }

        h1{
            font-size: 20px;
        }
	</style>
</head>
<body>
	<a href="https://www.netflix.com/kr/">Netflix</a>
  <br>
  <br>
	<a href="https://www.netflix.com/kr/"><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix-Logo" width="200"></a>
  <br>
  <br>
	<div class="link-container">
		<img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix-Logo" width="200">
		<h1>WATCH ANYWHERE</h1>
		<p>Let's watch movies!</p>
	</div>
  <br>
  <br>
	<a class="link-container" href="https://www.netflix.com/kr/">
		<img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix-Logo" width="200">
		<h1>WATCH ANYWHERE</h1>
		<p>Let's watch movies!</p>
	</a>

</body>
</html>

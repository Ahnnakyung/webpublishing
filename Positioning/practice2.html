<!DOCTYPE html>
<html>
<head>
  <title>명언</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/earlyaccess/nanumpenscript.css" rel="stylesheet">
    <style>
        .quote {
            font-size: 32px;
            line-height: 32px;
            text-align: center;
            font-family: 'Nanum Pen Script', cursive;
            margin-top: 75px;
        }

        .figure {
            margin-top: 50px;
        }
        .left, .right {
            font-size: 48px;
            position:relative;
        }
        .left {
            top: 20px;
        }
        .right {
            top: 80px;
        }

    </style>
</head>
<body>
  <div class="quote">
    “<span class="left"></span>명언 (예: 유능한 예술가는 모방하고, 위대한 예술가는 훔친다.)<span class="right"></span>”
    <div class="figure">- 인물 (예: 파블로 피카소)</div>
  </div>
</body>
</html>
